<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!--new or edit start-->
        <div id="orderNewOrEdit" class="container-fluid collapse in">
            <div id="tabs" class="row">
                <ul class="nav nav-pills nav-justified" role="tablist">
                    <li class="active"><a href="#sysDict" role="tab" data-toggle="tab">数据字典</a></li>
                    <li><a href="#sysDictDet" role="tab" data-toggle="tab">字典明细</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="sysDict">
                        </br>
                        <form id="dictForm" neworedit class="container-fluid form-horizontal hide" dataset="form" role="form">
                            <div class="form-group">
                                 <label class="col-sm-1 control-label">字典编号</label>
                                <div class="col-sm-5">
                                    <input id="dictCode" name="dictCode" type="text" datatype="string" class="form-control" palceholder="aaaa">
                                </div>
                                <label class="col-sm-1 control-label">字典名称</label>
                                <div class="col-sm-5">
                                    <input id="dictName" type="text" name="dictName" class="form-control" palceholder="字典名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">是否有效</label>
                                <div class="col-sm-5">
                                    <input id="status" name="status" type="text"  class="form-control" palceholder="是否有效">
                                </div>
                                
                            </div>
                            <div class="form-group">                               
                                <label class="col-sm-1 control-label">备注</label>
                                <div class="col-sm-5">
                                    <input id="remark" name="remark" type="text" class="form-control" palceholder="备注">
                                </div>
                            </div>

                             <div class="form-group" name="toolbar">
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-6">
                                        <div class="btn-group btn-group-justified" aria-label="Justified button group" role="group">
                                            <a class="btn btn-default btn-info" role="button" href="#" name="submit">确定</a>
                                            <a class="btn btn-default btn-warning" role="button" href="#" name="cancle">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div name="grid">
                            <div class="row" name="toolbar">
                                <div class="col-sm-9">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success" name="new">新增</button>
                                        <button type="button" class="btn btn-primary" name="edit">编辑</button>
                                        <button type="button" class="btn btn-warning" name="search">查询</button>
                                        <button type="button" class="btn btn-info" name="delete">删除</button>
                                    </div>
                                </div>
                            </div>
                            </br>
                            
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th width="80px" class="hide" name="id" datatype="string">name="ID"</th>
                                                <th width="80px" name="dictCode" datatype="string">字典编号</th>
                                                <th width="80px" name="dictName" datatype="string">字典名称</th>
                                                <th width="80px" name="status" datatype="STATUS">是否有效</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                        </tbody>

                                    </table>
                                </div>
                            </div>

                            <ul class="pager">
                                <li class="previous">
                                    <a href="#">&larr;</a>
                                </li>
                                <span class="info"></span>
                                <li class="next">
                                    <a href="#">&rarr;</a>
                                </li>
                            </ul>

                        </div>

                        </br>

                    </div>
                    <div class="tab-pane" id="sysDictDet" key="sysDict">
                        </br>
                        <form id="dictDetForm" neworedit class="container-fluid form-horizontal hide" dataset="form" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">明细编号</label>
                                <div class="col-sm-5">
                                    <input id="dictDetCode" name="dictDetCode" type="text" class="form-control" palceholder="明细编码">
                                </div>
                                <label class="col-sm-1 control-label">明细名称</label>
                                <div class="col-sm-5">
                                    <input id="dictDetName" name="dictDetName" type="text" class="form-control" palceholder="明细名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">明细值</label>
                                <div class="col-sm-5">
                                    <input id="dictDetValue" name="dictDetValue" type="text" class="form-control" palceholder="明细值">
                                </div>
                            </div>
                            <div class="form-group" name="toolbar">
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-6">
                                        <div class="btn-group btn-group-justified" aria-label="Justified button group" role="group">
                                            <a class="btn btn-default btn-info" role="button" href="#" name="submit">确定</a>
                                            <a class="btn btn-default btn-warning" role="button" href="#" name="cancle">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div name="grid">
                            <div class="row" name="toolbar">
                                <div class="col-sm-9">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success" name="new">新增</button>
                                        <button type="button" class="btn btn-primary" name="edit">编辑</button>
                                        <button type="button" class="btn btn-warning" name="search">查询</button>
                                        <button type="button" class="btn btn-info" name="delete">删除</button>
                                    </div>
                                </div>
                            </div>
                            </br>
                            
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th name="id" class="hide" datatype="string"></th>
                                                <th name="dictId" fk="id" class="hide" datatype="string"></th>
                                                <th name="dictDetCode" datatype="string">明细编号</th>
                                                <th name="dictDetName" datatype="string">明细名称</th>
                                                <th name="dictDetValue" datatype="string">明细值</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <ul class="pager">
                                <li class="previous">
                                    <a href="#">&larr;</a>
                                </li>
                                <span class="info"></span>
                                <li class="next">
                                    <a href="#">&rarr;</a>
                                </li>
                            </ul>
                        </div>
                        </br>

                    </div>

                </div>
            </div>

        </div>
        <!--new or edit end-->
    </div>
</div>
<!-- END PAGE CONTENT-->
</body>
</html>
