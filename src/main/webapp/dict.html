    <form id="orderForm" class="container-fluid form-horizontal" dataset="form" role="form">
        <div class="form-group">
            <label class="col-sm-1 control-label">ID</label>

                <input id="DICT_NAME" type="VARCHAR" class="form-control" palceholder="DICT_NAME">

                <input id="REMARK" type="VARCHAR" class="form-control" palceholder="REMARK">

        </div>

        </div>

            <div class="col-sm-5">
                <input id="UPDATED_DATE" type="DATE" class="form-control" palceholder="UPDATED_DATE">

        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">UPDATED_USER</label>

                <input id="UPDATED_USER" type="VARCHAR" class="form-control" palceholder="UPDATED_USER">
            </div>
        </div>
    </form>
    <div name="grid">
