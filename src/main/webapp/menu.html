<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!--new or edit start-->
        <div id="orderNewOrEdit" class="container-fluid collapse in">
            <div id="tabs" class="row">
                <ul class="nav nav-pills nav-justified" role="tablist">
                    <li class="active"><a href="#menu" role="tab" data-toggle="tab">菜单管理</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="menu">
                        </br>

                        <form id="orderForm" class="container-fluid form-horizontal hide" dataset="form" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">菜单名称</label>
                                <div class="col-sm-5">
                                    <input id="name" type="text" datatype="String" class="form-control" palceholder="name">
                                </div>
                                <label class="col-sm-1 control-label">菜单路径</label>
                                <div class="col-sm-5">
                                    <input id="url" type="text" datatype="String" class="form-control" palceholder="url">
                                </div>
                            </div>
                            <div class="form-group">

                                <label class="col-sm-1 control-label">父菜单</label>
                                <div class="col-sm-5">
                                    <input id="parentId" type="text" datatype="String" class="form-control" palceholder="parentId">
                                </div>
                            </div>
                        </form>
                        <div name="grid">
                            <div class="row" name="toolbar">
                                <div class="col-sm-9">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success" name="new">新增</button>
                                        <button type="button" class="btn btn-primary" name="edit">修改</button>
                                        <button type="button" class="btn btn-warning" name="delete">删除</button>
                                        <button type="button" class="btn btn-info" name="search">查询</button>
                                        <button type="button" class="btn btn-success" name="search">提交</button>
                                    </div>
                                </div>
                            </div>
                            </br>


                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th class="hide" width="80px" name="id" datatype="String"></th>
                                            <th width="80px" name="name" datatype="String">菜单名称</th>
                                            <th width="80px" name="url" datatype="String">菜单路径</th>
                                            <th class="hide" width="80px" name="parentId" datatype="String"></th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        </tbody>

                                    </table>
                                </div>
                            </div>

                            <ul class="pager">
                                <li class="previous">
                                    <a href="#">&larr;上一页</a>
                                </li>
                                <span class="info">第1页/总共20页</span>
                                <li class="next">
                                    <a href="#">下一页&rarr;</a>
                                </li>
                            </ul>

                        </div>

                        </br>

                    </div>

                </div>
            </div>

        </div>
        <!--new or edit end-->
    </div>
</div>
<!-- END PAGE CONTENT-->
</body>
</html>
